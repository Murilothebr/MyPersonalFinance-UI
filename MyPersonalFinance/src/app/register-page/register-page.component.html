<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header>
      <mat-card-title>Criar Conta</mat-card-title></mat-card-header
    >
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="center stretch"
      >
        <mat-form-field>
          <mat-label>Nome de Usuario</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <div class=alert *ngIf="registerForm.get('password')?.hasError('invalidPassword') && !registerForm.get('password')?.pristine && registerForm.get('password')?.touched">
            A senha deve conter pelo menos uma letra maiúscula, uma letra minúscula, um número e um caractere especial.
          </div>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [ngClass]="{'disabled-button': isButtonDisabled}" [disabled]="isButtonDisabled">
        Registrar
      </button>
      <button mat-button routerLink="/login" routerLinkActive="active">
        Já tem conta? Logue aqui!
      </button>
    </mat-card-actions>
  </mat-card>
</div>
