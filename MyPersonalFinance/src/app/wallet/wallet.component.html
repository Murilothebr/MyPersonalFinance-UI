<div class="WalletCards">

  <p-card header="Suas carteiras">

    <tr *ngFor="let userWallet of userWallets | async">
      <div class="wallet">

        <h1> {{ userWallet.walletName }} </h1>
        <h2> {{ userWallet.bankName }} </h2>
        <p> Patrimonio ${{ userWallet.totalValue }} </p>
        <p-divider></p-divider>
    <tr *ngFor="let userStock of userWallet.userStock">

      <div class="stocks">
        <p> sigla: {{ userStock.mnemonic }} </p>
        <p> cotas: {{ userStock.shares }} </p>
        <p> valor atual R${{ userStock.currentValue }} </p>
        <p> valor abertura R${{ userStock.averageValue }} </p>
        <p-divider></p-divider>
      </div>
    </tr>
</div>
</p-card>
